[package]
name = "eth-bridge"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
near-bindgen = { git = "https://github.com/nearprotocol/near-bindgen" }
borsh = "0.2.1"
wee_alloc = "0.4.5"
rust-crypto-wasm = "0.3.1"
rlp = "0.4.2"
ethereum-types = "0.7.0"

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"

[features]
default = []
env_test = ["near-bindgen/testing"]

[workspace]
members = []
